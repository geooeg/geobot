<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoordinatesViewDlg" widgetVar="CoordinatesViewDialog" modal="false" resizable="false" appendTo="@(body)" header="#{bundle.ViewCoordinatesTitle}">
            <h:form id="CoordinatesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coordinateView.selected != null}">
                        <h:outputText value="#{bundle.UniqueName}"/>
                        <h:outputLink value="http://flickr.com/photo.gne?id=#{coordinateView.selected.uniqueName}" target="_blank">
                            <h:outputText value="#{coordinateView.selected.uniqueName}" />
                        </h:outputLink>

                        <h:outputText value="#{bundle.Source}"/>
                        <h:outputText value="#{coordinateView.selected.source}"/>

                        <h:outputText value="#{bundle.Latitude}"/>
                        <h:outputText value="#{coordinateView.selected.latitude}"/>
                        <h:outputText value="#{bundle.LatitudeRef}"/>
                        <h:outputText value="#{coordinateView.selected.latitudeRef}"/>
                        <h:outputText value="#{bundle.Longitude}"/>
                        <h:outputText value="#{coordinateView.selected.longitude}"/>
                        <h:outputText value="#{bundle.LongitudeRef}"/>
                        <h:outputText value="#{coordinateView.selected.longitudeRef}"/>
                        <h:outputText value="#{bundle.Altitude}"/>
                        <h:outputText value="#{coordinateView.selected.altitude}"/>
                        <h:outputText value="#{bundle.AltitudeRef}"/>
                        <h:outputText value="#{coordinateView.selected.altitudeRef}"/>
                        <h:outputText value="#{bundle.Accuracy}"/>
                        <h:outputText value="#{coordinateView.selected.accuracy}"/>
                        <h:outputText value="#{bundle.Timestamp}"/>
                        <h:outputText value="#{coordinateView.selected.timestamp.time}">
                            <f:convertDateTime type="both" dateStyle="long" />
                        </h:outputText>

                        <h:outputText value="#{bundle.Maker}"/>
                        <h:outputText value="#{coordinateView.selected.maker}"/>
                        <h:outputText value="#{bundle.Model}"/>
                        <h:outputText value="#{coordinateView.selected.model}"/>

                        <h:outputText value="#{bundle.Software}"/>
                        <h:outputText value="#{coordinateView.selected.software}"/>
                        
                        <p:gmap id="gmap-#{coordinateView.selected.id}"  model="#{coordinateView.markerModel}" center="#{coordinateView.center}" zoom="13" type="HYBRID" style="width:320px;height:320px"></p:gmap>  
                        <img src="#{coordinateView.selectedImageURL}" height="320" />
                    </p:panelGrid>

                    <p:commandButton value="#{bundle.Close}" onclick="CoordinatesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
