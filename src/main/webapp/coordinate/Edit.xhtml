<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CoordinatesEditDlg" widgetVar="CoordinatesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCoordinatesTitle}">
            <h:form id="CoordinatesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{coordinateView.selected != null}">
                        <p:outputLabel value="#{bundle.CoordinateTitle}" for="title" />
                        <p:inputText id="title" value="#{coordinateView.selected.uniqueName}" required="true" requiredMessage="#{bundle.requiredTitle}"/>
                        <p:outputLabel value="#{bundle.OriginalName}"/>
                        <p:outputLabel value="#{coordinateView.selected.latitude}"/>
                        <p:outputLabel value="#{bundle.ParentTitle}"/>
                        <p:outputLabel value="#{coordinateView.selected.longitude}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{coordinateView.update}" value="#{bundle.Save}" update="display,:CoordinatesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CoordinatesEditDialog');" onclick="CoordinatesEditDialog.hide()"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CoordinatesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
